<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Шкала Мельника</title>
    <style>
        body {
            font-family: "Harlow Solid Italic", cursive;
            margin: 20px;
            background-color: #f4f4f4;
            color: #222; /* Сделал темнее базовый цвет текста */
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #111; /* Сделал главный заголовок ещё темнее */
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .item {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            padding: 15px;
            width: 220px;
            text-align: center;
            transition: transform 0.2s;
            cursor: pointer;
        }
        .item:hover {
            transform: translateY(-5px);
        }

        .item img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .item h3 {
            margin-top: 0;
            color: #222; /* Сделал заголовок товара темнее */
        }

        .item p {
            font-size: 0.9em;
            color: #222; /* Сделал краткое описание темнее */
            min-height: 40px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .stars {
            font-size: 1.5em;
            margin-top: 5px;
            letter-spacing: -2px;
        }
        .stars .filled {
            color: gold;
        }
        .stars .empty {
            color: lightgray;
        }

        .modal-overlay {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.7);
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background-color: #fefefe;
            margin: auto;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            max-width: 600px;
            width: 90%;
            position: relative;
            text-align: center;
            animation: fadeIn 0.3s ease-out;
        }

        .modal-content img {
            max-width: 80%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .modal-content h2 {
            color: #111; /* Сделал заголовок модалки темнее */
            margin-top: 0;
            margin-bottom: 15px;
        }

        .modal-content p {
            color: #222; /* Сделал полное описание темнее */
            font-size: 1.1em;
            text-align: left;
            margin-bottom: 20px;
        }

        .modal-content h3 {
            color: #222; /* Сделал заголовок "Характеристики" темнее */
            margin-top: 25px;
            margin-bottom: 10px;
            text-align: left;
        }

        .modal-content ul {
            list-style: none;
            padding: 0;
            margin: 0;
            text-align: left;
        }

        .modal-content ul li {
            margin-bottom: 8px;
            color: #222; /* Сделал текст характеристик темнее */
            font-size: 1em;
            display: flex; 
            align-items: center; 
            gap: 5px;
        }
        .modal-content ul li strong {
            min-width: 140px; 
            display: inline-block;
        }
        .modal-content ul li .char-stars {
            font-size: 1.2em;
            letter-spacing: -2px;
        }
        .modal-content ul li .char-stars .filled {
            color: gold;
        }
        .modal-content ul li .char-stars .empty {
            color: lightgray;
        }

        .close-button {
            color: #333; /* Сделал кнопку закрытия темнее */
            position: absolute;
            top: 15px;
            right: 25px;
            font-size: 35px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        .close-button:hover,
        .close-button:focus {
            color: #111; /* Ещё темнее при наведении */
            text-decoration: none;
            cursor: pointer;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <h1>Шкала Мельника</h1>
	
	
	

    <div class="container">
	
										
        <div class="item" /* ТРЮФЕЛЬ МОЛОЧНЫЙ */
             data-name="Авк Трюфель Молочный"
             data-image="images/Авк/Авк Трюфель Молочный.jpg"
             data-full-description="Это тот самый трюфель, про который ходят легенды! Он нереально нежный внутри, прямо тает во рту, а снаружи покрыт плотной шоколадной глазурью. Близок к идеальному вкусу молочного шоколада, имеет приятный запах похожый на темный шоколад Милениум. Радует глаз и дарит незабываемый вкус, который захочется повторять снова и снова."
             data-price="3,50 грн / шт"
             data-cloying-sweetness="0"
			 data-sweetness="5"         
			 data-nutty="1"            
			 data-bitterness="0"        
			 data-softness="4"          
			 data-style="3"             
			 data-richness="4"          
			 data-highlight="Очень нежный, тает во рту"
        >
            <img src="images/Авк/Авк Трюфель Молочный.jpg" alt="Авк Трюфель Молочный">
            <h3>Авк Трюфель Молочный</h3>
            <p>Сладкий</p>
            <div class="stars"><span class="filled">⭐⭐⭐⭐⭐⭐⭐⭐⭐</span></div>
        </div>
		
										

        <div class="item" /* ТРЮФЕЛЬ ОРИГИНАЛ*/
             data-name="Авк Трюфель Оригинальный"
             data-image="images\Авк\Авк Трюфель Оригинал.jpg"
             data-full-description="Авк Трюфель Оригинальный – это братишка молочного, но со своим характером! Внутри он такой же нежный, тает во рту, но уже с благородной горчинкой и лёгким ореховым привкусом. Снаружи — та же плотная шоколадная глазурь, запах, как у шоколадки Милениума, но с нотками приторной сладости) Это тема для тех, кто ценит классику, но ищет чё-то поинтереснее, с изюминкой"
             data-price="3,5грн / шт"
             data-cloying-sweetness="0"
             data-sweetness="4"
             data-nutty="2"
             data-bitterness="1"
             data-softness="4"
             data-style="3"
             data-richness="4"
             data-highlight="Приятный вкус темного шоколада"
        >
            <img src="images/Авк/Авк Трюфель Оригинал.jpg" alt="Авк Трюфель Оригинал">
            <h3>Авк Трюфель Оригинал</h3>
            <p>Приятный</p>
            <div class="stars"><span class="filled">⭐⭐⭐⭐⭐⭐⭐</span><span class="empty">⭐⭐</span></div>
        </div>

										

        <div class="item" /* ТРЮФЕЛЬ БИСКВИТ*/
             data-name="Авк Трюфель Бисквит"
             data-image="images\Авк\Авк Трюфель Бисквит.jpg"
             data-full-description="Авк Трюфель Бисквит – Внутри у него нежнейшая, мега-мягкая и сладкая начинка кремового оттенка. Запах напоминает свежий бисквит с молочным шоколадом. У него очень приятный и насыщенный вкус. Идеально подойдёт как для новичков в мире конфет, так и для настоящих конфетных сомелье"
             data-price="4 грн / шт"
             data-cloying-sweetness="1"
             data-sweetness="5"
             data-nutty="1"
             data-bitterness="0"
             data-softness="5"
             data-style="3"
             data-richness="5"
             data-highlight="Очень мягкий и сладкий"
        >
            <img src="images/Авк/Авк Трюфель Бисквит.jpg" alt="Авк Трюфель Бисквит">
            <h3>Авк Трюфель Бисквит</h3>
            <p>Насышений</p>
            <div class="stars"><span class="filled">⭐⭐⭐⭐⭐⭐⭐⭐⭐</span></div>
        </div>

    <script>
        function generateStars(rating) {
            const maxRating = 5;
            let starsHtml = '';
            for (let i = 0; i < rating; i++) {
                starsHtml += '<span class="filled">⭐</span>';
            }
            for (let i = rating; i < maxRating; i++) {
                starsHtml += '<span class="empty">⭐</span>';
            }
            return `<div class="char-stars">${starsHtml}</div>`;
        }

        const productItems = document.querySelectorAll('.item');
        const modal = document.getElementById('productModal');
        const modalImage = document.getElementById('modalImage');
        const modalTitle = document.getElementById('modalTitle');
        const modalFullDescription = document.getElementById('modalFullDescription');
        const modalCharacteristics = document.getElementById('modalCharacteristics');
        const modalPrice = document.getElementById('modalPrice');
        const closeButton = document.querySelector('.close-button');

        productItems.forEach(item => {
            item.addEventListener('click', () => {
                const name = item.dataset.name;
                const image = item.dataset.image;
                const fullDescription = item.dataset.fullDescription;
                const price = item.dataset.price;
                
                const cloyingSweetness = parseInt(item.dataset.cloyingSweetness);
                const sweetness = parseInt(item.dataset.sweetness);
                const nutty = parseInt(item.dataset.nutty);
                const bitterness = parseInt(item.dataset.bitterness);
                const softness = parseInt(item.dataset.softness);
                const style = parseInt(item.dataset.style);
                const richness = parseInt(item.dataset.richness);
                const highlight = item.dataset.highlight;

                modalImage.src = image;
                modalTitle.textContent = name;
                modalFullDescription.textContent = fullDescription;

                if (price) {
                    modalPrice.textContent = `Цена: ${price}`;
                } else {
                    modalPrice.textContent = '';
                }

                modalCharacteristics.innerHTML = '';
                if (!isNaN(cloyingSweetness)) {
                    modalCharacteristics.innerHTML += `<li><strong>Приторная сладость:</strong> ${generateStars(cloyingSweetness)}</li>`;
                }
                if (!isNaN(sweetness)) {
                    modalCharacteristics.innerHTML += `<li><strong>Сладость:</strong> ${generateStars(sweetness)}</li>`;
                }
                if (!isNaN(nutty)) {
                    modalCharacteristics.innerHTML += `<li><strong>Орешность:</strong> ${generateStars(nutty)}</li>`;
                }
                if (!isNaN(bitterness)) {
                    modalCharacteristics.innerHTML += `<li><strong>Горькость:</strong> ${generateStars(bitterness)}</li>`;
                }
                if (!isNaN(softness)) {
                    modalCharacteristics.innerHTML += `<li><strong>Мягкость:</strong> ${generateStars(softness)}</li>`;
                }
                if (!isNaN(style)) {
                    modalCharacteristics.innerHTML += `<li><strong>Стиль:</strong> ${generateStars(style)}</li>`;
                }
                if (!isNaN(richness)) {
                    modalCharacteristics.innerHTML += `<li><strong>Насыщенность:</strong> ${generateStars(richness)}</li>`;
                }
                if (highlight) {
                    modalCharacteristics.innerHTML += `<li><strong>Изюминка:</strong> ${highlight}</li>`;
                }

                modal.style.display = 'flex';
            });
        });

        closeButton.addEventListener('click', () => {
            modal.style.display = 'none';
        });

        modal.addEventListener('click', (event) => {
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        });

        document.addEventListener('keydown', (event) => {
            if (event.key === 'Escape') {
                modal.style.display = 'none';
            }
        });
    </script>

</body>
</html>
